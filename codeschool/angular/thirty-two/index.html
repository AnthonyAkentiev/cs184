<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>25 - angular.element</title>
    <link rel="stylesheet" href="../css/foundation.min.css">
  </head>
  <!--<body>-->
    <div id="container" class="app">
	<ul>
		<li ng-repeat="person in app.people">
			{{person.firstName}}{{person.lastName}}
		</li>
	</ul>

	<input type="text" ng-model="app.person.firstName"/>
	<input type="text" ng-model="app.person.secondName"/>
	<input type="button" ng-click="app.addPerson(app.person)"/>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js" type="text/javascript"></script>
    <script src="../js/angular-animate.js"></script>

    <script type="text/javascript" src="../js/foundation_jquery.js"></script>
    <script src="../js/topnav.js"></script>
    <script src="../js/foundation.min.js"></script>
    <script src="../js/vendor/custom.modernizr.js"></script>
    <script src="../js/setup.js"></script>
    <script src="main.js"></script>
  </body>
<html>
