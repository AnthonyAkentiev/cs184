<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>44 - Experimental "Controller as" Syntax</title>
    <link rel="stylesheet" href="../../css/foundation.min.css">
  </head>
  <body>
    <lessonnav id="navbar" ng-controller="lessonNavCtrl"></lessonnav>

    <!--Controller as syntax-->
    <div ng-app="app" ng-controller="RoomCtrl as room">
      <div class="button" ng-click="room.openDoor()">
        {{ room.buttonTitle }}

        <div ng-controller="OtherCtrl as other">
          {{ room.foo }}
          {{ other.foo }}
        </div> 
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../js/foundation_jquery.js"></script>
    <script src="../../js/topnav.js"></script>
    <script src="../../js/foundation.min.js"></script>
    <script src="../../js/vendor/custom.modernizr.js"></script>
    <script src="../../js/setup.js"></script>
    <script src="main.js"></script>
  </body>
<html>
