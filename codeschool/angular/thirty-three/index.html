<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>79- transformResponse</title>
    <link rel="stylesheet" href="../css/foundation.min.css">
  </head>

  <body ng-app="publicapi">
	<ul ng-controller="controllers.View">
          <h1>Repos:</h1>
          
		<li ng-repeat="repo in repos">
			<b ng-bind="repo.userName"></b>
			<span>-</span>
			<span ng-bind="repo.gitUrl"></span>
		</li>
	</ul>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js" type="text/javascript"></script>

    <script src="../js/foundation_jquery.js"></script>
    <script src="../js/foundation.min.js"></script>

    <script src="../js/vendor/underscore.js"></script>
    <script src="../js/vendor/angular-underscore.js"></script>

    <script src="publicapi.js"></script>
    <script src="api.js"></script>
    <script src="api-response.js"></script>
    <script src="view.js"></script>

  </body>
<html>
